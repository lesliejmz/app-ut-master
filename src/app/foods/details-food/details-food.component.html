<div class="grid grid-cols-2 gap-6">
    <div >
        <img src="{{food?.image}}" class="rounded-xl shadow-md" >
    </div>
    <div class="mt-14 items-center ">
        <h1 class="text-2xl font-bold">{{food?.name | uppercase}}</h1>
    
        <h2 class="mt-2">Categoria: </h2>
        <h2 class="mt-2 text-gray-500">{{food?.category}}</h2>

        <h2 class="mt-2">Precio: </h2>
        <h2 class="mt-2 text-gray-500">{{food?.price | currency:'MXN':'symbol':'1.2-2'}}</h2>
    
        <h2 class="mt-2">Descripcion: </h2>
        <h2 class="mt-2 text-gray-500">{{food?.description}}</h2>
        
        <div class="flex gap-4 mt-4">
        <button mat-raised-button color="accent">Actualizar</button>
        <button mat-raised-button color="warm">Borrar</button>
        
        </div>
    </div>
</div>
